<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Notebooks</title>
    <link rel="stylesheet" href="/pagina/style.css"> <!-- Ruta al archivo CSS -->
    <script>
        // Función para obtener el contenido HTML de un notebook
        async function openNotebook(notebookName) {
            const response = await fetch(`/ver-notebook/${notebookName}`);
            const result = await response.json();
            const outputDiv = document.getElementById('output');

            if (result.status === 'success') {
                outputDiv.innerHTML = `<h3>Contenido de ${notebookName}</h3><div class="notebook-content">${result.output}</div>`;
            } else {
                outputDiv.innerHTML = `<h3>Error al cargar el notebook</h3><p>${result.message}</p>`;
            }
        }
    </script>
</head>
<body>
    
    <h1>Notebooks Disponibles</h1>
    <button onclick="openNotebook('3501-creacion-de-transformadores-y-Pipelines-Personalizados.ipynb')">Ver Transformadores y Pipelines</button>
    <button onclick="openNotebook('3501_Evaluacion-de-Resultados.ipynb')">Ver Evaluación de Resultados</button>
    <button onclick="openNotebook('3501_Preparacion-del-DataSet.ipynb')">Ver Preparación del Dataset</button>
    <button onclick="openNotebook('3501_Regresion_Lineal.ipynb')">Ver Regresión Lineal</button>
    <button onclick="openNotebook('3501_Visualizacion_de_datos.ipynb')">Ver Visualización de Datos</button>
    <button onclick="openNotebook('Regresion_Logistica.ipynb')">Ver Regresión Logística</button>
    <button onclick="openNotebook('3501_Support-Vector-Machine.ipynb')">Ver Support-Vector-Machine</button>
    <button onclick="openNotebook('Arboles.ipynb')">Ver Arboles</button>
    <button onclick="openNotebook('Regrecion_logisticaF.ipynb')">Regrecion_logisticaF</button>

    <div id="output">
        <h3>Contenido del notebook:</h3>
        <div>Presiona un botón para ver el contenido aquí.</div>
    </div>

</body>
</html>
